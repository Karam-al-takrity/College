<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_db.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" href="../images/favicon.png" type="image/png" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li class="profile">
          <div class="img-box">
            <img src="../images/profile.jpeg" alt="profile" />
          </div>
          <h2>Ahmad</h2>
        </li>
        <li>
          <a class="active" href="">
            <i class="fas fa-home"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fas fa-user-group"></i>
            <p>Users</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-table"></i>
            <p>Products</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-chart-pie"></i>
            <p>Charts</p>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fas fa-star"></i>
            <p>Favorite</p>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fas fa-cog"></i>
            <p>Settings</p>
          </a>
        </li>
        <li class="log-out">
          <a href="">
            <i class="fas fa-sign-out"></i>
            <p>Log out</p>
          </a>
        </li>
      </ul>
    </div>

    <div class="content">
      <div class="title-info">
        <p>Dashboard</p>
        <i class="fas fa-chart-bar"></i>
      </div>

      <div class="all-data">
        <div class="data-info-1">
          <div class="box">
            <i class="fas fa-user"></i>
            <div class="data">
              <p>Users</p>
              <span>258</span>
            </div>
          </div>

          <div class="box">
            <i class="fas fa-pen"></i>
            <div class="data">
              <a href="blog.html" title="go to products">
                <p class="posts">Posts</p>
                <span>82</span>
              </a>
            </div>
          </div>
        </div>

        <div class="data-info-2">
          <div class="box">
            <i class="fas fa-table"></i>
            <div class="data">
              <p class="prod">Products</p>
              <span>7</span>
            </div>
          </div>

          <div class="box">
            <i class="fas fa-dollar"></i>
            <div class="data">
              <p>Revenue</p>
              <span>100</span>
            </div>
          </div>
        </div>
      </div>
      <div class="title-info">
        <p>Products</p>
        <i class="fas fa-table"></i>
      </div>
      <table>
        <thead>
          <tr>
            <th>product</th>
            <th>price</th>
            <th>count</th>
          </tr>
        </thead>
        <tbody>
          <!--count => number of members -->
          <tr>
            <td>football</td>
            <td><span class="price">...</span></td>
            <td><span class="count">22</span></td>
          </tr>
          <tr>
            <td>basketball</td>
            <td><span class="price">...</span></td>
            <td><span class="count">30</span></td>
          </tr>
          <tr>
            <td>baseball</td>
            <td><span class="price">...</span></td>
            <td><span class="count">15</span></td>
          </tr>
          <tr>
            <td>tennis</td>
            <td><span class="price">...</span></td>
            <td><span class="count">8</span></td>
          </tr>
          <tr>
            <td>ping pong</td>
            <td><span class="price">...</span></td>
            <td><span class="count">19</span></td>
          </tr>
          <tr>
            <td>chess</td>
            <td><span class="price">...</span></td>
            <td><span class="count">30</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
